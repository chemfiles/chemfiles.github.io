<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">
    <style>
    body {
        padding-top: 50px;
        padding-bottom: 20px;
    }
    </style>
    <link rel="stylesheet" href="{% static '/static/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
    <script src="{% static '/static/js/vendor/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        {% include "nav.html" %}
    </div>

    <div id="wrap">
        <div id="main">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    {% block footer %}
    <footer class="footer">
        <p>Chemfiles is built by <a href="{% url '/contact.html' %}">G. Fraux</a> and
            open-source, hosted on <a href="http://github.com/chemfiles/chemfiles">Github</a>.
        </p>
        <small>
            Website built with
            <a href="http://github.com/koenbok/Cactus">Cactus</a> —
            <a href="http://getbootstrap.com/">Bootstrap</a> —
            <a href="http://glyphicons.com/">Glyphicon</a>
        </small>
    </footer>
    {% endblock %}

    <script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>
    <script src="{% static '/static/js/vendor/bootstrap.js' %}"></script>
    <script src="{% static '/static/js/main.js' %}"></script>
</body>

{% block scripts %}
{% endblock %}
</html>
